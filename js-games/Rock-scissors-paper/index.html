<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rock scissors paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Rock scissors paper</h1>
<div class="buttons">
    <h2>Make your choice:</h2>
<button id="rock" value="rock" type="button">rock</button>
<button id="scissors" value="scissors" type="button">scissors</button>
<button id="paper" value="paper" type="button">paper</button>
    <h3>Press start to see who won!</h3>
    <button id="START" value="START" type="button">START</button>
</div>
<p>Your Choice: <span id="target"></span> </p>
<p>Computer Choice: <span id="comp"></span> </p>
<p>Result:<span id="result"></span></p>
<script src="script.js"></script>
</body>
</html>
