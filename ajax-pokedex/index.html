<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
</head>
<body>
<section class="material">
    <form action="#" method="post">
        <div class="field">
            <label for="pokemon-id_name">Id or Name of Pokemon:</label>
            <input style= "text-transform: lowercase" type="text" name="pokemon-id_name" id="pokemon-id_name" />
        </div>
        <div class="actions">
            <button type="button" id="run">Run the script</button>
        </div>
    </form>
        <ol class="Pokemon">
            <h4 class="title">
                <p class="name"></p>
                <p class="id"></p>
            </h4>
            <img class="img" src="">
            <p class="moves"></p>
            <p id="moves"></p>
            <p class="evo"></p>
            <p class="id_prev"></p>
            <img class="img_prev" src="">
        </ol>
</section>
<script src="script.js"></script>
